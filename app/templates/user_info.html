{% extends "base.html" %}
{% block content %}
<html>
<head>
    <title>User Info</title>
    <style>

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>User Info</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Number of Logins</th>
            <th>Team Searches</th>
            <th>Manager Views</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.username }}</td>
            <td>{{ row.logins }}</td>
            <td>{{ row.numberSearches }}</td>
            <td>{{ row.managerViews }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
